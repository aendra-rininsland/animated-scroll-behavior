<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../neon-animation/neon-animatable-behavior.html">
<link rel="import" href="../neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="page-scroll-animation.html">

<!--
A behavior for scrolling the user down the page.

Example:

    <animated-scroll-behavior></animated-scroll-behavior>

@demo demo/index.html
@hero hero.svg
-->

<script type="text/javascript">
  /**
   * `AnimatedScrollBehavior` is implemented by an element in order to scroll down the page somewhere.
   * @polymerBehavior
   */
  AnimatedScrollBehavior = {
    behavior: [
      Polymer.NeonAnimationBehavior,
      Polymer.NeonAnimationRunnerBehavior
    ],
    properties: {
      scrollTo: {
        type: String
      },
      easing: {
        type: String,
        value: function() {
          return 'ease-in-out'
        }
      },
      animationConfig: {
        computed: '_computeAnimationConfig(scrollTo, easing)'
      }
    },

    listeners: {
      click: '_scrollToElement',
      'neon-animation-finish': '_onNeonAnimationFinish'
    },

    scroll: function(v) {
      this._scrollToElement();
    },

    _scrollToElement: function() {
      this.playAnimation();
    },

    _computeAnimationConfig: function(nodeString, easingString) {
      return {
        name: 'page-scroll-animation',
        node: nodeString,
        timing: {
          easing: easingString
        }
      };
    },

    _onNeonAnimationFinish: function() {
      console.log('wheee');
      window.scroll(0, node.offsetTop);
    }
  }
</script>
